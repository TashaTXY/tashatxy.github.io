<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/ruji-s-handwriting-font-v-2-0" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <title>Tic Tac Toe | TashaTXY</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="start-banner">
        <h2 class="start">Start!</h2>
        <div class="number-of-players">
            <h6 class="one-player">1 Player</h6>
            <h6 class="two-players">2 Players</h6>
        </div>
    </div>

    <div class="player-turn">
        <p class="player1">Player 1</p>
        <div class="scoreboard">
            <p class="player1-score">0</p>
            <p>:</p>
            <p class="player2-score">0</p>
        </div>
        <p class="player2">Player 2</p>
    </div>

    <div class="boxes">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
    </div>

    <div class="replay-banner hidden">
        <h2 class="replay-button"># Won!</h2>
        <h6>Continue?</h6>
    </div>

    <div>
        <p class="restart-button">Restart</p>
    </div>
    
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
